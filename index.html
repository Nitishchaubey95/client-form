<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Client Information Form</h2>
<form action="#" method="POST" enctype="multipart/form-data">
    <label for="clientName">Client Name</label>
    <input type="text" id="clientName" name="clientName" placeholder="Enter client name" required>

    <label for="tradeName">Trade Name</label>
    <input type="text" id="tradeName" name="tradeName" placeholder="Enter trade name" required>

    <label for="phoneNumber">Phone Number</label>
    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>

    <label for="clientPhoto">Client Photo</label>
    <input type="file" id="clientPhoto" name="clientPhoto" accept="image/*" required>

    <label for="email">Email ID</label>
    <input type="email" id="email" name="email" placeholder="Enter email ID" required>

    <label for="gstNumber">GST Number</label>
    <input type="text" id="gstNumber" name="gstNumber" placeholder="Enter GST number" required>

    <label for="gstUserId">GST User ID</label>
    <input type="text" id="gstUserId" name="gstUserId" placeholder="Enter GST user ID" required>

    <label for="gstPassword">GST Password</label>
    <input type="password" id="gstPassword" name="gstPassword" placeholder="Enter GST password" required>

    <label for="incomeTaxId">Income Tax ID</label>
    <input type="text" id="incomeTaxId" name="incomeTaxId" placeholder="Enter income tax ID" required>

    <label for="incomeTaxPassword">Income Tax Password</label>
    <input type="password" id="incomeTaxPassword" name="incomeTaxPassword" placeholder="Enter income tax password" required>

    <label for="ewayBillId">E-Way Bill ID</label>
    <input type="text" id="ewayBillId" name="ewayBillId" placeholder="Enter E-Way Bill ID" required>

    <label for="ewayBillPassword">E-Way Bill Password</label>
    <input type="password" id="ewayBillPassword" name="ewayBillPassword" placeholder="Enter E-Way Bill password" required>

    <label for="einvoiceId">E-Invoice ID</label>
    <input type="text" id="einvoiceId" name="einvoiceId" placeholder="Enter E-Invoice ID" required>

    <label for="einvoicePassword">E-Invoice Password</label>
    <input type="password" id="einvoicePassword" name="einvoicePassword" placeholder="Enter E-Invoice password" required>

    <button type="submit">Add Client</button>
</form>

</body>
</html>
